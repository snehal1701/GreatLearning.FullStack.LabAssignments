<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bar Plot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="container">

        <div class="progress-bar">
            <div class="progress-track" style="height: 30%;">
                <div class="progress-fill"></div>
            </div>
            <span>30%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-track" style="height: 40%;">
                <div class="progress-fill"></div>
            </div>
            <span>40%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-track" style="height: 80%;">
                <div class="progress-fill"></div>
            </div>
            <span>80%</span>
        </div>
        <h2>Bar Plot</h2>
</body>

</html>
